
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <div class="container">
    <div class="content">
       <div class="text">
          Tenant Subscription
       </div>
      
       <form [formGroup]="TenantSubscriptionForm" >
         <div class="field"> 
             <div class="input-field" [class.error]="TenantSubscriptionForm.controls['tenantName'].dirty && TenantSubscriptionForm.hasError('required','tenantName')">
                <input type="text" formControlName="tenantName" placeholder="Tenant Name" >
               
             </div>
          </div>
          <small *ngIf="TenantSubscriptionForm.controls['tenantName'].dirty && TenantSubscriptionForm.hasError('required','tenantName')" class="text-danger">*Tenant Name is required!</small>
          <div class="field">
            <div class="input-field" [class.error]="TenantSubscriptionForm.controls['aBN'].dirty && TenantSubscriptionForm.hasError('required','aBN')">
               <input type="email" formControlName="aBN" placeholder="ABN">
               
            </div>
         </div>
         <small *ngIf="TenantSubscriptionForm.controls['aBN'].dirty && TenantSubscriptionForm.hasError('required','aBN')" class="text-danger">*ABN is Required!</small>
          <div class="field">
             <div class="input-field" [class.error]="TenantSubscriptionForm.controls['email'].dirty && TenantSubscriptionForm.hasError('required','email')">
                <input type="email" formControlName="email" placeholder="Email">
                
             </div>
          </div>
          <small *ngIf="TenantSubscriptionForm.controls['email'].dirty && TenantSubscriptionForm.hasError('required','email')" class="text-danger">*email is Required!</small>
          <div class="field">
             <div class="input-field" [class.error]="TenantSubscriptionForm.controls['phoneNo'].dirty && TenantSubscriptionForm.hasError('required','phoneNo')">
                <input type="text" formControlName="phoneNo" placeholder="Phone No">
                
             </div>
          </div>
          <small *ngIf="TenantSubscriptionForm.controls['phoneNo'].dirty && TenantSubscriptionForm.hasError('required','phoneNo')" class="text-danger">*Phone No is Required!</small>
          <div class="field">
             <div class="input-field" [class.error]="TenantSubscriptionForm.controls['srtAddress1'].dirty && TenantSubscriptionForm.hasError('required','srtAddress1')">
                <input type="text"formControlName="srtAddress1" placeholder="Street Address1">
                
              
             </div>
          </div>
          <small *ngIf="TenantSubscriptionForm.controls['srtAddress1'].dirty && TenantSubscriptionForm.hasError('required','srtAddress1')" class="text-danger">*Street Address1 is Required!</small>
          <div class="field">
            <div class="input-field" [class.error]="TenantSubscriptionForm.controls['srtAddress2'].dirty && TenantSubscriptionForm.hasError('required','srtAddress2')">
               <input type="text" formControlName="srtAddress2" placeholder="Street Address2">
            </div>
         </div>
         <small *ngIf="TenantSubscriptionForm.controls['srtAddress2'].dirty && TenantSubscriptionForm.hasError('required','srtAddress2')" class="text-danger">*Street Address2 is Required!</small>
      
        <div class="field">
            <!-- <label *ngIf="!countryInfo " value="-1">Select Country</label> -->
            <select class="form-control"  (change)="onChangeCountry($event)">
               <option value="">--Select Country--</option>
               <option *ngFor="let country of countryInfo; let i = index" value="{{i}}">{{country.CountryName}}</option>
            </select>  
         </div>
      
         <div class="field">
               <!-- <label *ngIf="!stateInfo" value="-1">Select State</label> -->
               <select class="form-control"  (change)="onChangeState($event)"> 
               <option value="">--Select State--</option>
               <option *ngFor="let state of stateInfo; let j = index" value="{{j}}">{{state.StateName}}</option>
               </select>  
         </div>
         <div class="field">
               <!-- <label *ngIf="!cityInfo" value="-1">Select City</label> -->
               <select  class="form-control" (change)="onChangeCity($event)">
                  <option value="">--Select City--</option>
                  <!-- <option *ngIf="cityInfo == ''" value="-1">--Select CIty--</option> -->
               <option *ngFor="let city of cityInfo; let k = index" value="{{k}}">{{city}}</option>
               </select>  
         </div>
         <div class="field">
            <div class="input-field" [class.error]="TenantSubscriptionForm.controls['postalCode'].dirty && TenantSubscriptionForm.hasError('required','postalCode')">
               <input type="email" formControlName="postalCode" placeholder="PostalCode">
               
            </div>
         </div>
         <small *ngIf="TenantSubscriptionForm.controls['postalCode'].dirty && TenantSubscriptionForm.hasError('required','postalCode')" class="text-danger">*PostalCode is Required!</small>
        
      
          <button class="button"(click)="onSignUp()"  type="submit">Subscribe</button>
       </form>
    
    </div>
 </div>
